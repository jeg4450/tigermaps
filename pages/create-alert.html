<head>
    <title>Add New Alert</title>
    <link href="../site.css" rel="stylesheet">
</head>

<div class="main-split-grid">
    <div class="button-column">
        <div class="nav-button" onclick="location.href = '../index.html'">
            Return Home
        </div>

        <div class="nav-button" onclick="location.href = 'alerts.html'">
            View All Alerts
        </div>

        <div>
            <img class="tigermaps-logo" src="../assets/tigermaps-logo.png">
        </div>
    </div>
    <div class="button-column">
        <div class="nav-button no-hover">
            Add New Alert
        </div>

        <div>
            <select class="text-input">
                <option selected>Select Alert Type</option>
                <option>Class Alert</option>
                <option>Club Alert</option>
                <option>Sports Alert</option>
                <option>Friend Alert</option>
                <option>Other Alert</option>
            </select>
        </div>

        <div>
            <input class="text-input" type="text" placeholder="Alert Description">
        </div>

        <div class="split-grid-50">
            <div>
                <input class="text-input" type="text" placeholder="Alert Time">
            </div>

            <div>
                <input class="text-input" type="text" placeholder="Alert Date">
            </div>
        </div>

        <br>

        <div class="split-grid-50">
            <div class="nav-button" onclick="location.href = '../index.html'">
                Create Alert
            </div>

            <div class="nav-button" onclick="location.href = '../index.html'">
                Cancel Alert
            </div>
        </div>

    </div>
</div>
